<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asian Kitchen</title>
    <!-- Google Fonts: Menü başlığı için fontları ekliyoruz -->
    <link

      rel="stylesheet"

    <link

    <link rel="stylesheet" href="style.css" />

    <div class="container">
      <section class="menu">
        <!-- Menü başlığı -->
        <div class="title">

        <!-- Butonları ekleyeceğimiz bölüm -->
        <div class="btn-container"></div>
        <!-- Menü öğelerini ekleyeceğimiz bölüm -->
        <div class="section-center row"></div>
