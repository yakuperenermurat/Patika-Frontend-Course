<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Sitesi</title>
    <!-- Stil dosyasını ekliyoruz -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Başlık ve Menü kısmı -->
    <header>
        <h1>Blog Sitesi</h1>
        <nav>
            <ul>
                <!-- Menü bağlantıları -->
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="post.html">Müzik Gönderisi</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Ana içerik kısmı -->
    <main>
        <section>
            <h2>Son Gönderiler</h2>
            <!-- Kartların bulunduğu bölüm -->
            <div class="card-container">
                <!-- Her bir gönderi için kart -->
                <article class="card">
                    <!-- Kart içinde resim -->
                    <img src="muzik.jpg" alt="Müzik">
                    <!-- Kart başlığı -->
                    <h3>Müzik Dünyasında Son Gelişmeler</h3>
                    <!-- Kart açıklama metni -->
                    <p>Bu, müzik dünyasında son gelişmeleri ele alan bir gönderidir. Daha fazlasını okumak için başlığa tıklayın...</p>
                </article>
            </div>
        </section>
    </main>
    
    <!-- Sayfa altbilgisi -->
    <footer>
        <p>&copy; 2024 Blog Sitesi</p>
    </footer>
</body>
</html>
